<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoe Style UX</title>
    <link href="https://fonts.googleapis.com/css?family=Coda:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-j8y0ITrvFafF4EkV1mPW0BKm6dp3c+J9Fky22Man50Ofxo2wNe5pT1oZejDH9/Dt" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="https://pro.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-3yBLeJ4waqGSAf4A8pjZ13UF7GuhgbdKnBQvIp/TkWoXtQbtwjlIPNjkDRJ46UCn" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <div id="left" class="column">
        <div class="bottom logo-container">
            <div class="logo-wrapper">
                <img class="logo" src="./assets/images/globeLogo.png" alt="globe logo">
            </div>
        </div>
    </div>
    <div id="right" class="column">
        <div class="bottom">
            <div class="flexContainer">
                <div class="branding-container">
                    <img class="main-logo" src="./assets/images/GlobeLogoTransparent.png" alt="globe logo transparent">
                    <h1 class="dropshadow shoe-title">Empire</h1>
                </div>
                <img class="dropshadow shoe-img" src="./assets/images/71OKUMrnXeL._SX500._SX._UX._SY._UY_.png" alt="shoe">
                <button class="main-btn details-btn">View Product</button>
            </div>
        </div>
    </div>
</body>
</html>
